<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Five</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="banner">
    <div class="banner-inner">
      <div class="brand">
        <div class="brand-title">Flip Five</div>
        <div class="brand-sub">Flip tiles. Clear the grid.</div>
      </div>

      <nav class="banner-icons" aria-label="Navigation">
        <a class="icon-link" href="./archive.html" aria-label="Archive" title="Archive">
          <img src="./archive.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="./about.html" aria-label="About" title="About">
          <img src="./info.png" alt="" class="icon" />
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="game" aria-label="Game">
      <div class="date-row">
        <button id="prevDay" class="arrow" type="button" aria-label="Previous day">←</button>

        <div class="date-box" aria-label="Puzzle date">
          <span id="dateLabel">—</span>
          <span id="tagLabel" class="date-tag">Daily</span>
        </div>

        <button id="nextDay" class="arrow" type="button" aria-label="Next day">→</button>
      </div>

      <div class="stats" aria-label="Stats">
        <span><span class="k">Moves</span> <strong id="moves">0</strong></span>
        <span class="sep">·</span>
        <span><span class="k">Min</span> <strong id="minMoves">—</strong></span>
        <span class="sep">·</span>
        <span><span class="k">Best</span> <strong id="best">—</strong></span>
        <span class="sep">·</span>
        <span><span class="k">Time</span> <strong id="time">00:00</strong></span>
      </div>

      <div id="message" class="message" role="status" aria-live="polite">Loading…</div>

      <div class="board">
        <div id="grid" class="grid" role="grid" aria-label="Flip Five grid"></div>
      </div>

      <div class="actions">
        <button id="resetBtn" class="btn" type="button">Reset</button>
        <button id="restartBtn" class="btn" type="button">Restart</button>
        <div class="spacer"></div>
        <button id="shareBtn" class="btn share" type="button">Share</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>Flip Five · Daily puzzle</span>
      <span class="dot">·</span>
      <a class="footer-link" href="./archive.html">Archive</a>
      <span class="dot">·</span>
      <a class="footer-link" href="./about.html">How to play</a>
    </div>
  </footer>

  <script src="./game.js"></script>
</body>
</html>
