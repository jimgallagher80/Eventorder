<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Five — Archive</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="banner">
    <div class="banner-inner">
      <div class="brand">
        <div class="brand-title">Flip Five</div>
        <div class="brand-sub">Archive</div>
      </div>

      <nav class="banner-icons" aria-label="Navigation">
        <a class="icon-link" href="./index.html" aria-label="Play" title="Play">
          <img src="./play.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="./about.html" aria-label="About" title="About">
          <img src="./info.png" alt="" class="icon" />
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="game">
      <div style="padding: 0 16px;">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; padding: 6px 0 10px;">
          <button id="range30" class="btn share" type="button">Last 30</button>
          <button id="range90" class="btn" type="button">Last 90</button>
          <div style="flex:1;"></div>
          <a class="btn" href="./index.html" style="text-decoration:none; display:inline-block; text-align:center;">Today</a>
        </div>

        <div id="archiveMsg" class="message" style="padding: 0; margin: 0; color:#555;">Loading…</div>

        <div id="list" class="archive-list" aria-label="Archive list" style="margin-top:12px;"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>Flip Five · Daily puzzle</span>
      <span class="dot">·</span>
      <a class="footer-link" href="./index.html">Play</a>
      <span class="dot">·</span>
      <a class="footer-link" href="./about.html">How to play</a>
    </div>
  </footer>

  <script src="./archive.js"></script>

  <style>
    .archive-list{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .day{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: #000;
    }
    .dotbox{
      width: 12px;
      height: 12px;
      border-radius: 3px;
      background: #ddd;
      flex: 0 0 auto;
      border: 1px solid #000;
    }
    .dotbox.solved{ background: #000; }
    .meta{
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
    }
    .meta .d{ font-weight: 900; }
    .meta .s{ color: #666; font-size: 12px; }
    .pill{
      border: 1px solid #000;
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 900;
      background: #fff;
      color: #000;
      flex: 0 0 auto;
    }
  </style>
</body>
</html>
