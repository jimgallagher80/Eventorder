<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Five — About</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="banner">
    <div class="banner-inner">
      <div class="brand">
        <div class="brand-title">Flip Five</div>
        <div class="brand-sub">How to play</div>
      </div>
      <nav class="banner-icons" aria-label="Navigation">
        <a class="icon-link" href="./archive.html" aria-label="Archive" title="Archive">
          <img src="./archive.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="./index.html" aria-label="Back" title="Back">
          <img src="./back.png" alt="" class="icon" />
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="game">
      <div style="padding: 0 16px; color:#000; line-height:1.55;">
        <p style="margin-top:0;"><strong>Goal:</strong> turn every tile off.</p>
        <p><strong>Tap a tile</strong> to flip it and its neighbours (up, down, left, right).</p>
        <p><strong>Min</strong> shows the fewest possible moves for that day.</p>
        <p><strong>Daily</strong> is the same puzzle for everyone.</p>
        <p><strong>Archive</strong> lets you replay past days.</p>
      </div>

      <div class="actions" style="padding-top:14px;">
        <a class="btn share" href="./index.html" style="text-decoration:none; display:inline-block; text-align:center;">Play</a>
        <a class="btn" href="./archive.html" style="text-decoration:none; display:inline-block; text-align:center;">Archive</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>Flip Five · Daily puzzle</span>
      <span class="dot">·</span>
      <a class="footer-link" href="./archive.html">Archive</a>

    </div>
  </footer>
