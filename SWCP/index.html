<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>South West Coastal Path — Route Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#121212;
      --text:#f2f2f2;
      --muted:#b7b7b7;
      --line:#ff7a00; /* bright orange */
      --lineHalo:rgba(0,0,0,.45);
      --cardBorder:rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Header */
    .topbar{
      position:sticky;
      top:0;
      z-index:1000;
      padding:14px 14px 10px;
      background:linear-gradient(to bottom, rgba(0,0,0,.92), rgba(0,0,0,.78));
      backdrop-filter:saturate(140%) blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    .topbar-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    h1{
      font-size:28px;
      line-height:1.05;
      margin:0;
      font-weight:800;
      letter-spacing:-0.02em;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:650;
      font-size:16px;
      cursor:pointer;
    }

    button:active{ transform:translateY(1px); }

    /* Map */
    #map{
      height: calc(100vh - 88px);
      width:100%;
    }

    /* Bottom panel */
    .panel{
      position:fixed;
      left:10px;
      right:10px;
      bottom:10px;
      z-index:1100;
      background:rgba(18,18,18,.94);
      border:1px solid var(--cardBorder);
      border-radius:18px;
      padding:16px 16px 14px;
      box-shadow:0 16px 44px rgba(0,0,0,.55);
      max-height:42vh;
      overflow:auto;
    }

    .panel .kicker{
      font-size:14px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px;
    }
    .panel .status{
      font-size:26px;
      margin:0 0 12px;
      font-weight:850;
      letter-spacing:-0.02em;
    }
    .panel hr{
      border:none;
      border-top:1px solid rgba(255,255,255,.10);
      margin:12px 0;
    }
    .panel .title{
      font-size:18px;
      color:var(--muted);
      margin:0 0 6px;
    }
    .panel .selected{
      font-size:26px;
      margin:0 0 10px;
      font-weight:850;
      letter-spacing:-0.02em;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
      color:var(--text);
      font-size:16px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      border-bottom:1px dashed rgba(255,255,255,.10);
      padding-bottom:8px;
    }
    .row:last-child{
      border-bottom:none;
      padding-bottom:0;
    }

    .label{ color:var(--muted); min-width:40%; }
    .value{ text-align:right; word-break:break-word; }

    a{ color:#9ad1ff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Diamond marker icon */
    .diamond-wrap{
      width:32px;
      height:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      transform: rotate(45deg);
      background: var(--line);
      border: 2px solid rgba(0,0,0,.65);
      box-shadow: 0 0 0 4px var(--lineHalo);
    }
    .diamond-num{
      transform: rotate(-45deg);
      font-weight:900;
      color:#111;
      font-size:14px;
      line-height:1;
    }

    /* Make Leaflet popups look tidy */
    .leaflet-popup-content-wrapper{
      border-radius:14px;
    }
    .leaflet-popup-content{
      margin:12px 14px;
      font-size:16px;
      line-height:1.25;
    }

    @media (min-width: 820px){
      h1{ font-size:32px; }
      #map{ height: calc(100vh - 92px); }
      .panel{ left:14px; right:14px; max-width:680px; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-row">
      <h1>South West Coastal Path<br>— Route Map</h1>
      <div class="btns">
        <button id="fitBtn" type="button">Fit route</button>
        <button id="clearBtn" type="button">Clear selection</button>
      </div>
    </div>
  </header>

  <div id="map" aria-label="Route map"></div>

  <section class="panel" id="panel" aria-live="polite">
    <p class="kicker">Status</p>
    <p class="status" id="statusText">Loading route…</p>
    <hr>
    <p class="title">Selected leg</p>
    <p class="selected" id="selectedTitle">None</p>

    <div class="grid" id="detailsGrid" style="display:none"></div>

    <hr>
    <p style="margin:0;color:var(--muted)">
      Tip: zoom with pinch/scroll, drag to pan. Tap a line or a numbered diamond marker to view details.
    </p>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Your app -->
  <script src="./app.js"></script>
</body>
</html>
