<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>South West Coastal Path — Leg Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg: #0b0b0b;
      --panel: #111;
      --text: #f2f2f2;
      --muted: #b8b8b8;
      --border: rgba(255,255,255,0.14);
      --btn: #1b1b1b;
      --btnHover: #242424;
      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      grid-template-columns: 340px 1fr;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: calc(12px + var(--safeTop)) 14px 12px 14px;
      border-bottom: 1px solid var(--border);
      background: #0f0f0f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin: 0;
    }

    header .right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      border-radius: 10px;
      padding: 9px 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover { background: var(--btnHover); }

    aside {
      border-right: 1px solid var(--border);
      background: var(--panel);
      padding: 14px;
      overflow: auto;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .value {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    .hint a {
      color: #ffffff;
      text-decoration: underline;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 12px 0;
    }

    #map {
      height: calc(100vh - 0px);
      width: 100%;
    }

    @media (max-width: 820px) {
      .wrap {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      aside {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: calc(12px + var(--safeBottom));
        z-index: 999;
        border: 1px solid var(--border);
        border-radius: 16px;
        max-height: 42vh;
        overflow: auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }

      #map { height: calc(100vh - 54px); }
    }

    .leaflet-control-attribution {
      background: rgba(0,0,0,0.5) !important;
      color: rgba(255,255,255,0.8) !important;
      border-radius: 8px !important;
      padding: 2px 6px !important;
      margin: 0 8px 8px 0 !important;
    }
    .leaflet-control-attribution a { color: rgba(255,255,255,0.9) !important; }

    .leaflet-popup-content-wrapper {
      border-radius: 14px;
    }

    /* Start markers (diamond) */
    .start-marker {
      width: 12px;
      height: 12px;
    }
    .start-marker .diamond {
      width: 12px;
      height: 12px;
      transform: rotate(45deg);
      border-radius: 2px;
      background: #ff7a00;              /* bright orange */
      border: 2px solid rgba(0,0,0,0.55);
      box-shadow: 0 1px 6px rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>
  <header>
    <div class="title">South West Coastal Path — Route Map</div>
    <div class="right">
      <button class="btn" id="btnFit">Fit route</button>
      <button class="btn" id="btnClear">Clear selection</button>
    </div>
  </header>

  <div class="wrap">
    <aside>
      <div class="card">
        <div class="label">Status</div>
        <div class="value" id="statusText">Loading route…</div>

        <div class="divider"></div>

        <div class="label">Selected leg</div>
        <div class="value" id="legTitle">None</div>

        <div class="label">Leg details</div>
        <div class="hint" id="legDetails">
          Tap/click a route segment or a diamond marker to see details here.
        </div>

        <div class="divider"></div>

        <div class="small">
          Tip: zoom with pinch/scroll, drag to pan. Diamonds mark the start of each leg.
        </div>
      </div>
    </aside>

    <main>
      <div id="map"></div>
    </main>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./app.js"></script>
</body>
</html>
