<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order These — Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css?v=241" />
</head>

<body>
  <!-- Sticky top bar -->
  <header class="topbar">
    <div class="left-actions">
      <button id="menuBtn" class="icon-btn" type="button" aria-label="Menu">
        <img src="menu.PNG" alt="" class="icon-img" />
      </button>
    </div>

    <div class="brand">
      <img src="logo2.PNG" alt="Order These" class="logo" />
    </div>

    <div class="right-actions"></div>
  </header>

  <!-- Dropdown menu -->
  <div id="menuDropdown" class="menu-dropdown" hidden>
    <a class="menu-item" href="index.html">Today</a>
    <a class="menu-item" href="archive.html">Archive</a>
    <a class="menu-item" href="feedback.html">Feedback</a>
    <a class="menu-item" href="about.html">About</a>
  </div>

  <main>
    <p class="meta">Feedback</p>

    <p class="subtitle"><strong>Help improve Order These.</strong></p>

    <p class="message">
      Found a bug? Got an idea? Something not quite right?  
      I’d genuinely love to hear it.
    </p>

    <form
      action="https://formsubmit.co/el/diwawu"
      method="POST"
      class="feedback-form"
      autocomplete="on"
    >
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="Order These — Feedback" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />

      <!-- Honeypot (should remain empty) -->
      <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off" />

      <label>
        Your name (optional)
        <input type="text" name="name" />
      </label>

      <label>
        Your email (optional)
        <input type="email" name="email" />
      </label>

      <label>
        Your feedback
        <textarea
          name="message"
          rows="6"
          required
          placeholder="Anything at all — bugs, ideas, topics, improvements…"
        ></textarea>
      </label>

      <button type="submit" class="secondary">Send feedback</button>
    </form>

    <p class="buildline">
      Beta v3.4 · last updated 11 Jan 2026 19:01 GMT
    </p>
  </main>

  <!-- Menu wiring -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("menuBtn");
      const dd = document.getElementById("menuDropdown");

      btn?.addEventListener("click", (e) => {
        e.stopPropagation();
        dd.hidden = !dd.hidden;
      });

      document.addEventListener("click", () => {
        dd.hidden = true;
      });
    });
  </script>
</body>
</html>
